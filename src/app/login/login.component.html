<div class="flex">
  <form class="example-form text-center" [formGroup]="loginForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput autocomplete="off" formControlName="username"/>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password"/>
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-75" (click)="logeaUsuario(this.loginForm.value)">Entrar</button>
  </form>
</div>
