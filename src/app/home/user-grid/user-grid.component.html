<div *ngFor="let user of allUsers; let i = index" class="p-0">
  <mat-action-list>
    <mat-list-item>
        <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{i+1}}.png' alt="avatar" class="avatar"/>
    <a> {{user?.username}} </a>
    </mat-list-item>
  </mat-action-list>
</div>
